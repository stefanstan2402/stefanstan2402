name: Generate Snake üêç

on:
  schedule:
    - cron: "0 0 * * *" # runs daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write  # allow the workflow to push changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: stefanstan2402
          outputs: dist/github-contribution-grid-snake.svg

      - name: Commit and push the generated snake
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd dist
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Generate snake animation"
          git branch -M output
          git remote add origin https://x-access-token:${GITHUB_TOKEN}@github.com/stefanstan2402/stefanstan2402.git
          git push -f origin output
